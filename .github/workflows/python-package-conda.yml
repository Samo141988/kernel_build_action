# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: Samo141988/android_kernel_samsung_m32@Thirteen-Ksu-Next
      with:
          kernel-url: https://github.com/Samo141988/android_kernel_samsung_m32
          kernel-branch: Thirteen-Ksu-Next
          config: rsuntk_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: main
          android-version: 13
          aosp-clang-version: r383902
          anykernel3: true
